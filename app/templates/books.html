{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Books</h1>

    <!-- Form to add a new book -->
    <form method="POST" action="{{ url_for('books.book') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="book_title" placeholder="Book Title" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="book_author" placeholder="Book Author" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="book_genre" placeholder="Book Genre" required>
            </div>
            <div class="col">
                <input type="number" class="form-control" name="book_pages" placeholder="Book Pages" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </div>
    </form>

    <!-- Table to display all books -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Book ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Pages</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in all_books %}
            <tr>
                <td>{{ book.books_id }}</td>
                <td>{{ book.book_title }}</td>
                <td>{{ book.book_author }}</td>
                <td>{{ book.book_genre }}</td>
                <td>{{ book.book_pages }}</td>
                <td>
                    <!-- Update button -->
                    <a href="{{ url_for('books.update_book', books_id=book.books_id) }}" class="btn btn-warning btn-sm">Update</a>
                    <!-- Delete button -->
                    <form action="{{ url_for('books.delete_book', books_id=book.books_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
